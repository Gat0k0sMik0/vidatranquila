<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <img id="logo" src="img/logo.png" alt="">
    <div class="login">
        <h2>Iniciar Sesión</h2>
        <form action="home.html">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="ej: Maria" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="ej: Lopez"required>
    
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" placeholder="ej: 11223344" required>
        <div id="boton">
            <button type="submit">Ingresar</button>
        </div>
        </form>
    </div>

    <footer id="footer">
        <p id="slogan">La obra social más eficaz para los jubilados y pensionados de la Argentina</p>
    </footer>
</body>
</html>
